<button class="btn btn-primary" routerLink="/post/add-post">Add post list</button>
<table class="table table-striped" *ngIf="postList$ | async as postsList">
    <thead>
        <tr>
            <th>Id</th>
            <th>Firstname</th>
            <th>Lastname</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let list of postsList">
            <td>{{list.id}}</td>
            <td>{{list.firstName}}</td>
            <td>{{list.lastName}}</td>
            <td>
                <button class="btn btn-info" [routerLink]="['/post','edit', list.id]">Edit</button>
                <button class="btn btn-primary ms-2" [routerLink]="['/post','details', list.id]">Details</button>
                <button class="btn btn-danger ms-2" (click)="onDelete(list.id)">Delete</button>
            </td>
        </tr>
    </tbody>
</table>
