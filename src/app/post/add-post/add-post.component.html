<div class="container">
    <div class="row">
        <div class="col-10">
            <div class="jumbotron">
                <form name="form" [formGroup]="form" (ngSubmit)="onSubmit()">
                    <div class="form-group">
                        <label for="firstName">First Name</label>
                        <input type="text" class="form-control" formControlName="firstName" />
                        <ng-container *ngIf="submitted && f['firstName'].errors">
                            <div class="invalid-feedback" *ngIf="submitted && f['firstName'].errors['required']">
                                <div>First Name is required</div>
                            </div>
                        </ng-container>
                    </div>
                    <div class="form-group">
                        <label for="lastName">Last Name</label>
                        <input type="text" class="form-control" formControlName="lastName" />
                        <ng-container *ngIf="submitted && f['lastName'].errors">
                            <div class="invalid-feedback" *ngIf="submitted && f['lastName'].errors['required']">
                                <div>Last Name is required</div>
                            </div>
                        </ng-container>
                    </div>
                    <div class="form-group">
                        <button class="btn btn-primary">Register</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
