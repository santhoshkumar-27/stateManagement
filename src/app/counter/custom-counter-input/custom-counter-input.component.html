<div>
    <input type="number" #inputNumber min="0" placeholder="give a custom number to increment or decrement" id="">
</div>
<div class="d-flex">
    <button (click)="increment(inputNumber.value)">increment</button>
    <button (click)="decrement(inputNumber.value)">decrement</button>
</div>
<div>
    <input type="text" #projectN placeholder="give a custom name to the project" id="">
</div>
<div class="d-flex">
    <button (click)="onChangeProjectName(projectN.value)">change name</button>
</div>
