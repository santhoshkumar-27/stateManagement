<div class="modal-header">
	<h4 class="modal-title" id="modal-basic-title">{{title}}</h4>

</div>
<div class="align-items-center d-flex justify-content-around modal-body">
	{{decription}}
</div>
<div class="modal-footer">
	<button type="button" class="btn btn-outline-danger" aria-label="Close" (click)="close(false)">{{leftSideButton}}</button>
	<button type="button" class="btn btn-outline-dark" (click)="close(true)">{{rightSideButton}}</button>
</div>
